baseurl: /
publishDir: docs
languageCode: en-US
title: My Personal Website
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics:

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: My Personal Website
  description: "A modern personal website"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Welcome
    subtitle: "Check out my posts below"
    imageUrl: "<link or path of image for opengraph, twitter-cards>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Medicine
        url: medicine
      - name: AI
        url: ai
      - name: Art
        url: art
      - name: Github
        url: "https://github.com/raffdoc"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example
      url: /example.org
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
